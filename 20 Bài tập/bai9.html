    function isPrimeNumbers(num) {
        let check = true;
        if (num<2) check = false;
        for (let i=2; i<num-1; i++){
            if (num % i == 0) {
                check = false;
                break;
            }           
        }
        return check;
    }

    function countPrimeNumbers(numbers){
        let result = 0;
        for (let i=0; i<numbers.length; i++){
            if (isPrimeNumbers(numbers[i])) result++;
        }
        return result
    }
