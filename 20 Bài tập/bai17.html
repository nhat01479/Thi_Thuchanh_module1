    <h3>Bài 17: Liệt kê các dòng giảm dần trong ma trận
    </h3>

<script>
    let a = [
      [9, 6, 3],
      [6, 3, 5],
      [5, 3, 1],
    ];

 
    function checkPositiveNumbers(arr){
        let check = true;
        
        let result = [];
        for (let i = 0; i < arr.length; i++){
            for (let j = 0; j < arr[i].length-1; j++) {
                if ((arr[i][j])  <= (arr[i][j+1])) {                
                    check = false;
                    break;
                }                    
            }
            if (check) {                                
                result.push(arr[i]);                         
            } 
            check = true;                                   
        } 
        return result;  
    }

    console.log(checkPositiveNumbers(a))

 
</script>
