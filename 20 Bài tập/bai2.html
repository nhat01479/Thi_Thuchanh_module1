<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      Bài 4: Tính trung bình cộng các số dương trong mảng 1 chiều các số thực
    </h3>
  </body>
  <script>
    var a = Array(10);
    for (i = 0; i < a.length; i++) {
      a[i] = parseFloat(
        (Math.random() * 100 + Math.random() * -100).toFixed(2)
      );
    }
    document.write(a + "<br>");

    function avrFloat(array) {
      let result = 0;
      let count = 0;
      for (i = 0; i < array.length; i++) {
        if (array[i] > 0) {
            result += array[i];
            count++;
        }
      }
      return result/count;
    }
    document.write(avrFloat(a).toFixed(2))
  </script>
</html>
