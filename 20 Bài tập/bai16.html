  <script>
    let a = [
      [1, 36],
      [6, 36],
      [60, 36],
    ];

    function checkOddArray(arr) {
      let result = "Ma trận không tồn tại số lẻ";
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          if (arr[i][j] % 2 != 0) {
            result = "Ma trận tồn tại số lẻ";
          }
        }
      }
      return result;
    }
    
    document.write(checkOddArray(a))
