<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Giải phương trình bậc nhất</h1>
	</body>
	<script>
		
		function resolveEquation(a, b) {
			let x;
			if (a != 0) x = "Phương trình có nghiệm duy nhất là x = " + -b / a;
			else if (a == 0 && b == 0) x = "Phương trình vô số nghiệm";
			else if (a == 0 && b != 0) x = "Phương trình vô nghiệm";
            return x;
		}

        let result = resolveEquation(5, 8);

		document.write(result);
	</script>
</html>
