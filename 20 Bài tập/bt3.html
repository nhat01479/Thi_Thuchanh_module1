  <body>
    <h3>
      Bài 3: Tính tổng các giá trị chính phương trong mảng 1 chiều các số nguyên
    </h3>
  </body>
  <script>

    // Hàm kiểm tra số chính phương

    let a = Array(20);
    for (i = 0; i < a.length; i++) {
        a[i] = Math.floor(Math.random() * 20);
    }

    function isSquareNumber(number) {
        if (Math.sqrt(number) % 1 == 0) return true;    // return ==> sẽ dừng lại sau khi trả về kết quả
        else return false;                              // Nếu đúng thì return true và dừng lại
    }   

/*
    function isSquareNumber(number) {
      for (let i = 0; i <= Math.round(Math.sqrt(number)); i++) {
        if (i * i == number) return true;                            
        }                                                           
      return false;
    } 
*/

    // Hàm tính tổng các số chính phương trong mảng
    
    function sum(arr) {
      let total = 0;
      for (let i = 0; i < arr.length; i++) {
        if (isSquareNumber(arr[i])) {
          total += arr[i];
        }
      }
      return total;
    }

    document.write(a + "<br>");
    document.write(sum(a));
  </script>
