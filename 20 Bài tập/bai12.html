<body>
    <h3>Bài 12: Kiểm tra mảng có tăng dần hay không</h3>
</body>
<script>
 let a = [1,2,3,4,5];

 function checkArrayAscending(arr) {
    let check = 'Mảng tăng dần';
    for (i=0; i<arr.length; i++){
        if (arr[i] > arr[i+1]) {
            check = 'Mảng không tăng dần';
            break;
        }
    }
    return check;
 }
 document.write(a + '<br>' )
 document.write(checkArrayAscending(a)) 
</script>
