    <h3>Bài 4: Đảo ngược mảng ban đầu</h3>

    <script>
        let a = ['h','o','h','o'];
        function reverseArray(array) {
        for (i=0; i<a.length/2; i++) {
            temp = a[i];
            a[i] = a[a.length - 1 - i];
            a[a.length - 1 - i] = temp;
        }
        return array;
        }
        document.write(reverseArray(a))
    </script>
