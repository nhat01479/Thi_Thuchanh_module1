<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
	<h1>Hàm đếm số ký tự là nguyên âm</h1>

	<script>        
        let vowelCharacter = ['a', 'o', 'e', 'u', 'i'];

        function countVowelCharacter(arr) {
            let count = 0;
            for (let i=0; i<arr.length; i++){
                if (vowelCharacter.indexOf(arr[i].toLocaleLowerCase()) != -1) count++;
            }
            return count;
        }      

        let array = prompt('Nhập vào một chuỗi');

        let result = countVowelCharacter(array)

        document.write('Số lượng ký tự nguyên âm trong chuỗi vừa nhập là: ' + result);
	</script>
</body>
</html>
