<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Hàm trả về vị trí của phần tử cần tìm trong mảng cho trước gồm các phần tử không giống nhau</h1>
	</body>
	<script>
		function findIndexOfValue(number, arr) {
            let count = 0;
            let index;
            for (let i=0; i<arr.length; i++){
                if (number == arr[i]) {
                    count++;
                    index = i;
                }
            }
            if (count == 0) return ('Số vừa nhập không nằm trong mảng');
            else return (`Số ${number} vừa nhập có trong mảng [${arr}] tại vị trí số ${index}`)
        }

		let array = [1, 2, 3, 4, 5, 6];

		let n = +prompt("Nhập vào số cần kiểm tra");
        let result = findIndexOfValue(n, array);

        document.write(result);
        


	</script>
</html>
