<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Bài 13: Hãy cho biết tất cả các phần tử trong mảng a có nằm trong mảng b không
    </h3>
</body>
<script>
    var a = [7,9,5,8];
    var b = [1,2,3,4];

    function check(arr1, arr2) {
        let check = true;
        for (i=0; i<arr1.length; i++){
                if (arr2.indexOf(arr1[i]) == -1) {
                    check = false;
                    break;                
            }
        }
        return check;
    }
    
    document.write(check(a, b)) 
</script>
</html>
