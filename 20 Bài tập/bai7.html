  <body>
    <h3>
      Bài 7: Hãy liệt kê các vị trí mà giá trị tại đó là số chính phương trong
      mảng 1 chiều các số nguyên
    </h3>
  </body>
  <script>
    let a = Array(10);
    for (let i = 0; i < a.length; i++) {
      a[i] = Math.floor(Math.random() * 20);
    }
    function isSquareNumber(number) {
      if (Math.sqrt(number) % 1 == 0) return true;
      else return false;
    }
    // function indexOfSquareNumber(arr) {
    //     let result = [];
    //     for (let i=0; i<arr.length; i++) {
    //         if (Math.sqrt(arr[i]) % 1 == 0) result.push(i);
    //     }
    //     return result;
    // }
    function indexOfSquareNumber(arr) {
      let count = 0;
      let result = [];
      for (let i = 0; i < arr.length; i++) {
        if (isSquareNumber(arr[i])) {
          count++
          result.push(i);
        }               
      }
      if (count == 0) return "Không có số chính phương trong mảng"; 
      return result;
    }
    document.write(a + "<br>");
    document.write(`Vị trí mà giá trị tại đó là số chính phương: ${indexOfSquareNumber(a)}`);
  </script>
