<script>
    class Animal{
        constructor(name, weight){
            this.name = name;
            this.weight = weight;
        }
        setName(name){
            this.name = name;
        }
        setWeight(weight){
            this.weight = weight;
        }
        getName(){
            return this.name;
        }
        getWeight(){
            return this.weight;
        }
        toString(){
            return 'Tên: ' + this.name + '; Cân nặng: ' + this.weight ;
        }
    }

    let objAnimal1 = new Animal('Elephant', 45.6);
    objAnimal1.toString();
    document.write(objAnimal1.toString() + '<br>');

    let objAnimal2 = new Animal('Idol', 2.1);
    console.log(objAnimal2);//underfined
    objAnimal2.setName('Mouse');
    document.write(objAnimal2.toString());


</script>
