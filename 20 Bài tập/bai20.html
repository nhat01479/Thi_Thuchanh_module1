function maxSumRow(matrix){
        let sumArr = [];
        for(var row = 0; row<matrix.length;row++){
            let sum=0;
            for(var collumn = 0 ;collumn<matrix[row].length;collumn++){
                sum+= matrix[row][collumn];
            }
            sumArr.push(sum);
        }

        let index = 0;

            }

            if(sumArr[x]==sumMax){
                console.log(`${x} - ${sumMax} - ${numbers[x]}`);
            }
        }        
    }
