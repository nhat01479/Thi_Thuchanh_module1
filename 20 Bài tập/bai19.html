		<h3>Bài 19: Tìm số chẵn lớn nhất trong ma trận</h3>
	</body>
	<script>
		let arr = [
			[1, 2, 7],
			[6, 0, 4],
			[5, 8, 3],
		];
		console.log(arr);

        let count = 0;
        function findMaxEven(a) {
			let max = null;
            // let count = 0;
            let result;
			for (let i = 0; i < a.length; i++) {
				for (let j = 0; j < a[i].length; j++) {
					if (a[i][j] % 2 == 0) {
                        count++
						if (a[i][j] > max) max = a[i][j];                         
					}
				}
			}
            if (count == 0) return result = 'Trong mảng không có số chẵn nào';
            return result = 'Số chẵn lớn nhất trong ma trận là ' + max;
		}        
        console.log(`${findMaxEven(arr)}`)
