<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      Bài 5: Hãy liệt kê các số trong mảng 1 chiều các số thực thuộc đoạn [x, y]
      cho trước
    </h3>
  </body>
  <script>
    const max = 70;
    const min = 20;
    var a = Array(5);
    for (i = 0; i < a.length; i++) {
      a[i] = parseFloat((Math.random() * 100).toFixed(2));
    }
    console.log(a);
    
    function listNumber(arr) {
        let result = [];
        for (let i=0; i<arr.length; i++) {
            if (arr[i] >= min && arr[i] <= max) result.push((arr[i]));      // result.push() trả về độ dài mảng
        }
        return result                                                       // nhưng return result trả về mảng gồm các số nằm trong khoảng [min, max]
    }
    document.write(listNumber(a))
  </script>
</html>
