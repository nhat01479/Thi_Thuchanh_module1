<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      Bài 6: Hãy liệt kê các giá trị trong mảng mà thỏa điều kiện lớn hơn giá
      trị tuyệt đối của giá trị đứng liền sau nó
    </h3>
  </body>
  <script>
    let array = Array(10);
    for (i = 0; i < array.length; i++) {
      array[i] = Math.floor(Math.random() * 100 + Math.random() * -100);
    }

    function listNumber(arr) {
      let result = [];
      for (i = 0; i < arr.length - 1; i++) {
        if (arr[i] > Math.abs(arr[i + 1])) result.push(arr[i]);
      }
      return result;
    }

    document.write(array + "<br>");
    document.write(listNumber(array));
  </script>
